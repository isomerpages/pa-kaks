title: Kreta Ayer-Kim Seng
url: https://kretaayer-kimseng.pa.gov.sg
favicon: /images/Coloured_KAKS_logo.png
colors:
  primary-color: "#d8246a"
  secondary-color: "#f31568"
  media-colors:
    - title: media-color-one
      color: "#d8246a"
    - title: media-color-two
      color: "#d9266b"
    - title: media-color-three
      color: "#d8246a"
    - title: media-color-four
      color: "#d9266b"
